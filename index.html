<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Scheme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Government Scheme Generator</h1>
        <form id="scheme-form">
            <label for="income">Annual Income (in â‚¹):</label>
            <input type="range" id="income" name="income" min="0" max="1000000" step="10000" value="0" oninput="document.getElementById('incomeDisplay').textContent = this.value">
            <span id="incomeDisplay">0</span>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required min="0">

            <label for="disability">Disability:</label>
            <select id="disability" name="disability" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="employment">Employment Status:</label>
            <select id="employment" name="employment" required>
                <option value="" disabled selected>Select your employment status</option>
                <option value="Employed">Employed</option>
                <option value="Unemployed">Unemployed</option>
                <option value="Student">Student</option>
                <option value="Retired">Retired</option>
            </select>

            <label for="residence">Residence Type:</label>
            <select id="residence" name="residence" required>
                <option value="" disabled selected>Select your residence type</option>
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
            </select>

            <label for="education">Education Level:</label>
            <select id="education" name="education" required>
                <option value="" disabled selected>Select your education level</option>
                <option value="No Formal Education">No Formal Education</option>
                <option value="Primary Education">Primary Education</option>
                <option value="Secondary Education">Secondary Education</option>
                <option value="Higher Education">Higher Education</option>
                <option value="Graduate">Graduate</option>
                <option value="Postgraduate">Postgraduate</option>
            </select>

            <label for="marital">Marital Status:</label>
            <select id="marital" name="marital" required>
                <option value="" disabled selected>Select your marital status</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
            </select>

            <label for="family">Family Size:</label>
            <input type="number" id="family" name="family" placeholder="Enter the number of family members" required min="1">

            <button type="submit">Generate Schemes</button>
        </form>
        <h2>Available Schemes:</h2>
        <ul id="scheme-list" aria-live="polite"></ul>
        
        <h2>Search History:</h2>
        <ul id="history-list" aria-live="polite"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
